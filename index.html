<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Ordering Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>      


    <div class="game-container">
        <div class="card-container-question" id="card-container-question">
            <div class="card" id="question-card">
                <div class="card-info">
                    <h3 id="question-event"></h3>
                </div>
            </div>
        </div>
    </div>

    <div class="game-container">
        <div class="card-container-table" id="card-container-table">
        </div>
    </div>

    <div class="strike-zone">

        <label>
            <button  class="Advance"> <p id="score">Score: 0</p></button>
            </label>  
            <br><br>
            
        <div class="hearts">
            <div id="heart1" class="heart"> ❤️ </div>
            <div id="heart2" class="heart"> ❤️ </div>
            <div id="heart3" class="heart"> ❤️ </div>
        </div>

           
    </div>


    <script src="script.js"></script> 
    

</body>
</html>
